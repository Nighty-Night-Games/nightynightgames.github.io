<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nighty Night Games</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0a0a0a url('https://www.transparenttextures.com/patterns/asfalt-dark.png') repeat;
      color: #d4d4d4;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      padding: 2rem;
    }

    h1 {
      font-size: 3em;
      letter-spacing: 2px;
      margin-bottom: 0.5rem;
      color: #ffffff;
      text-transform: uppercase;
      text-shadow: 2px 2px 0 #000;
    }

    p {
      font-size: 1.1em;
      color: #aaaaaa;
      max-width: 600px;
      margin-bottom: 1rem;
    }

    .underline {
      display: inline-block;
      width: 60px;
      height: 2px;
      background-color: #555;
      margin: 1rem auto;
    }

    .grain {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: url('https://grainy-gradients.vercel.app/noise.svg');
      mix-blend-mode: overlay;
      pointer-events: none;
      opacity: 0.3;
    }
  </style>
</head>
<body>
  <div class="grain"></div>
  <h1>Nighty Night Games</h1>
  <div class="underline"></div>
  <p>We make strange, gritty, story-driven experiences in the shadows of reality.</p>
  <p>Our website is brewing. Stay sharp.</p>
</body>
</html>
